<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook clone</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container">
          <i class="fa-brands fa-facebook" style="color: #1877f2"></i>
          <div class="icon-bg">
            <i
              class="fa fa-light fa-magnifying-glass"
              style="color: #686868"
            ></i>
          </div>
        </div>
        <div class="right-bar">
          <div class="icon-bg">
            <i class="fa-sharp fa-solid fa-plus"></i>
          </div>
          <div class="icon-bg">
            <i class="fa-brands fa-facebook-messenger"></i>
          </div>
          <div class="icon-bg">
            <i class="fa fa-solid fa-bell"></i>
          </div>
          <img
            src="images/facebook dp.jpg"
            alt="profile picture mayaki"
            width="960"
            height="960"
            class="icon-bg"
          />
        </div>
      </nav>
    </header>
    <section class="S-R-container">
      <div class="stories-reels">
        <div class="stories-container">
          <div class="stories">
            <i class="fa-solid fa-book-open"></i> Stories
          </div>
        </div>
        <div class="reels-container">
          <div class="reels">Reels</div>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/b77ba6cfb7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
